<html lang="en">

  <head>
    <title>Galactic Defender</title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Fahim Khan">
    <meta name="description" content="A galaxy shooter game, based off the classic Space Invaders and Galaga games. Made with only JavaScript." />
    <meta property="og:title" content="Galactic Defender" />
    <meta property="og:image" content="src/assets/screenshots/og_image.png" />
    <meta property="og:description" content="A galaxy shooter game, based off the classic Space Invaders and Galaga games. Made with only JavaScript." />
    <meta property="og:url" content="https://fk652.github.io/Galactic-Defender/" />

    <script src="./dist/main.js" defer></script>
    
    <link href='https://fonts.googleapis.com/css?family=Bangers|Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="icon" type="image/png" href="./src/assets/images/player1.png">
  </head>

  <body>
    <div class="main-container">
      <aside class="game-information">
        <div class="score-container">
          <p>Score</p>
          <span id="score"></span>
        </div>

        <div class="player-health">
          <p>Player Health</p>
          <ul id="player-health-bar"></ul>
        </div>

        <div id="wave-info">
          <div class="wave-text">
            <p>Wave:</p>
            <p>Remaining:</p>
          </div>

          <div class="wave-numbers">
            <p id="wave-number"></p>
            <p id="enemies-remaining"></p>
          </div>
        </div>

        <div id="boss-info">
          <p>Boss Health</p>
          <ul id="boss-health-bar"></ul>
        </div>
      </aside>

      <canvas id="game-view" width="700" height="550"></canvas>
    </div>
  </body>
</html>
